<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>회원가입 폼</title>
        <style>
            #a {
                background-color: rgb(189, 189, 187);
                text-align: center;
            }
            table {
                border: solid 1px black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h3>회원가입 폼</h3>
        <hr><br>
        <form action="test.html">
            <table border="1">
                <tr>
                    <td id="a">아이디</td>
                    <td><input type="text" name="id" size="10">
                        <input type="button" value="중복검사">
                    </td>
                </tr>
                <tr>
                    <td id="a">이름</td>
                    <td><input type="text" name="name" size="8"></td>
                </tr>
                <tr>
                    <td id="a">주민번호</td>
                    <td><input type="text" name="number">
                        예)000000-0000000</td>
                </tr>
                <tr>
                    <td id="a">이메일</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td id="a">집전화</td>
                    <td><input type="text" name="hometel1" size="5"> -
                        <input type="text" name="hometel2" size="5"> -
                        <input type="text" name="hometel3" size="5">
                    </td>
                </tr>
                <tr>
                    <td id="a">휴대전화</td>
                    <td><input type="text" name="tel1" size="5"> -
                        <input type="text" name="tel2" size="5"> -
                        <input type="text" name="tel3" size="5">
                    </td>
                </tr>
                <tr>
                    <td id="a">주소검색</td>
                    <td><input type="text" name="address1" size="7">
                        <input type="button"  value="검색하기">
                        (주소입력 : 송파동, 당산동..)</td>
                </tr>
                <tr>
                    <td id="a">주소</td>
                    <td>
                        <select name="address2">
                            <option value="address2" >
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="a">상세주소</td>
                    <td><input type="text" name="address3" size="45"></td>
                </tr>
                <tr>
                    <td id="a">학력</td>
                    <td>
                        <select name="bg">
                            <option value="middle">중졸</option>
                            <option value="high">고졸</option>
                            <option value="university">대졸</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="a">홍보매체</td>
                    <td>
                        <select name="pr">
                            <option value="">어떻게 알게 되었나요?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="a">메일수신</td>
                    <td><input type="checkbox" value="agree">
                        네. KH정보교육원에서 제공하는 정보메일 수신에 동의합니다.
                    </td>
                </tr>
                <tr>
                    <td id="a">교육장소</td>
                    <td>
                        <select name="where">
                            <option value="whichWhere">선택하세요</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="a">비밀번호</td>
                    <td><input type="password" name="pw">확인
                        <input type="password" name="pw"></td>
                </tr>
            </table>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="가입안함">
        </form>
    </body>
</html>
